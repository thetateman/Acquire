<!DOCTYPE html>
<html>
    <head>
        <title>Acquire Lobby</title>
        <link rel="stylesheet" href="styles/topnav.css">
        <link rel='stylesheet' href='styles/lobby.css'>
        <link rel="stylesheet" href="styles/dark_mode_toggle.css">
    </head>
    <body class="dark-mode">
        <div class="topnav">
            <a class="active" href="#home">Lobby</a>
            <a href="#news">Game Stats</a>
            <a href="/about">About</a>
            <div class="topnav-right">
                <a href="#" id="logout-button">Logout</a>
            </div>
        </div>
        <div class="lobby-content">
            <div class="flex-container">
                <div class="rooms-column">
                    <div class="controls-wrapper" id="rooms-controls-wrapper">
                        <div class="lobby-container">
                            <div class="lobby-header-container">
                                <h3 class="lobby-text" id="collapse-caret">></h3>
                                <h3 class="lobby-text" id="lobby-header"> Lobby (16)</h3>
                            </div>
                            <ul id="lobby-user-list"></ul>
                        </div>
                        <div class="controls">
                            <form id="new-game-form">
                                <button id="new-game-button">New Game</button>
                                <span class="input-label">No. of Players:</span>
                                <select id="num-players">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </form>
                        </div>
                        <ul id="games">

                            <li>Game #98765
                                <button>Watch</button>
                                <button>Join</button>
                            </li>
                            
                            <li>Game #1
                                <a href="/game?gameid=1">
                                    <button id="watch1">Watch</button>
                                </a>
                                <a href="/game?gameid=1">

                                </a>
                                <ul class="player-list">
                                    <li>gamer1</li>
                                    <li>gamer1</li>
                                    <li>gamer1</li>
                                    <li>gamer1</li>
                                </ul>
                            </li>
                        -->
                        </ul>
                    </div>
                </div>
                <div class="chat-column">
                    <div class="controls-wrapper">
                        <ul id="messages"></ul>
                        <form id="chat-form">
                            <input id="chat-input" autocomplete="off" title="chat" placeholder="Send message..." />
                        </form>
                    </div>
                </div>
                <div class="leaderboard-column">
                    <div class="controls-wrapper">
                        <h2>Leader Board</h2>
                        <p>(coming soon)</p>
                    </div>
                </div>
            </div>
        </div>
        <label class="switch">
            <input id="color-scheme-toggle" type="checkbox">
            <span class="slider round"></span>
            <span class="color-label" id="light-label">Light</span>
            <span class="color-label" id="dark-label">Dark</span>
        </label>
        <script src="src/common/dark_mode_toggle.js"></script> <!--Put this up here attempting to avoid dark mode -> light mode flash on page load-->    
        <script src="/socket.io/socket.io.js"></script>
        <script src="src/client_lobby.js"></script>
        <script src="src/common/navbar.js"></script>
        <script src="src/common/global_chat.js"></script>
    </body>
</html>
