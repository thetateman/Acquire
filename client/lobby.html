<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Acquire Lobby</title>
        <link rel="stylesheet" href="styles/topnav.css">
        <link rel='stylesheet' href='styles/lobby.css'>
        <link rel="stylesheet" href="styles/dark_mode_toggle.css">
    </head>
    <body class="dark-mode">
        <div class="lobby-content">
            <div class="flex-container">
                <div class="chat-column">
                    <div class="controls-wrapper">
                        <ul id="messages"></ul>
                        <form id="chat-form">
                            <input id="chat-input" autocomplete="off" title="chat" placeholder="Send message..." />
                        </form>
                    </div>
                </div>
                <div class="rooms-column">
                    <div class="controls-wrapper" id="rooms-controls-wrapper">
                        <div class="lobby-container">
                            <div class="lobby-header-container">
                                <h3 class="lobby-text" id="collapse-caret">></h3>
                                <h3 class="lobby-text" id="lobby-header"> Lobby (<span id="num-users-in-lobby">0</span>)</h3>
                            </div>
                            <ul id="lobby-user-list"></ul>
                        </div>
                        <div class="controls">
                            <form id="new-game-form">
                                <button id="new-game-button">New Game</button>
                                <span class="input-label">No. of Players:</span>
                                <select id="num-players">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                                <span class="input-label">Minutes<br>per Player:</span>
                                <select id="time-per-player">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                                <label for="#stall-proof">Stall Proof</label>
                                <input type="checkbox" id="stall-proof">
                            </form>
                        </div>
                        <ul id="games">

                            <li>Game #98765

                                </a>

                                </a>

                                    <li>gamer1</li>
                                    <li>gamer1</li>
                                    <li>gamer1</li>
                                    <li>gamer1</li>
                                </ul>
                            </li>
                        -->
                        </ul>
                    </div>
                </div>
                <div class="leaderboard-column">
                    <div class="controls-wrapper">
                        <h2>Leader Board</h2>
                        <p>(coming soon)</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/common/dark_mode_toggle.js"></script> <!--Put this up here attempting to avoid dark mode -> light mode flash on page load-->    
        <script src="/socket.io/socket.io.js"></script>
        <script src="src/client_lobby.js"></script>
        <script src="src/common/navbar.js"></script>
        <script src="src/common/global_chat.js"></script>
    </body>
</html>
