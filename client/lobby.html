<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An online version of Sid Sackson's Acquire board game. You can create an account (or log in as a guest)
        and play with other people online. Play timed games. See game stats. Climb the leader board.">
        <meta name="keywords" content="Acquire, game, board, boardgame, board-game, multiplayer, computer, internet, fun, competetitive, Sid, Sackson, Hasbro, Avalon, Hill, merger, hotel, chain, stock, share, tile, grid, rules, rulebook, poker, risk, monopoly, tabletop, timed, tlstyer, acquisition">
        <title>Lobby - Acquire Board Game: Play With Other People Online</title>
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="styles/topnav.css">
        <link rel='stylesheet' href='styles/lobby.css'>
        <link rel="stylesheet" href="styles/dark_mode_toggle.css">
    </head>
    <body class="dark-mode">
        <div class="lobby-content">
            <div class="flex-container">
                <div class="chat-column">
                    <div class="controls-wrapper">
                        <ul id="messages"></ul>
                        <form id="chat-form">
                            <input id="chat-input" autocomplete="off" title="chat" placeholder="Send message..." />
                        </form>
                    </div>
                </div>
                <div class="rooms-column">
                    <div class="controls-wrapper" id="rooms-controls-wrapper">
                        <div class="lobby-container">
                            <div class="lobby-header-container header-container">
                                <h3 class="lobby-text collapse-caret">></h3>
                                <h3 class="lobby-text" id="lobby-header"> Lobby (<span id="num-users-in-lobby">0</span>)</h3>
                            </div>
                            <ul class="user-list" id="lobby-user-list"></ul>
                        </div>
                        <div class="controls">
                            <form id="new-game-form">
                                <button id="new-game-button">New Game</button>
                                <span class="input-label">Max<br>Players:</span>
                                <select class="new-game-option-selector" id="num-players">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" selected>4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                                <span class="input-label">Minutes per Player:</span>
                                <select class="new-game-option-selector" id="time-per-player">
                                    <option value="30000">No Limit</option>
                                    <option value="1">1 min</option>
                                    <option value="2">2 min</option>
                                    <option value="3">3 min</option>
                                    <option value="4">4 min</option>
                                    <option value="5" selected>5 min</option>
                                    <option value="6">6 min</option>
                                    <option value="7">7 min</option>
                                    <option value="8">8 min</option>
                                    <option value="9">9 min</option>
                                    <option value="10">10 min</option>
                                    <option value="15">15 min</option>
                                    <option value="30">30 min</option>
                                </select>
                                <button id="start-computer-game" style="margin-left: 10px;">Play VS AI</button>
                            </form>
                        </div>
                        <ul id="games">
                            <!-- template game
                            <li>Game #98765
                                <button>Watch</button>
                                <button>Join</button>
                            </li>
                            
                            <li>Game #1
                                <a href="/game?gameid=1">
                                    <button id="watch1">Watch</button>
                                </a>
                                <a href="/game?gameid=1">
                                    <button id="join1">Join</button>
                                </a>
                                <ul class="player-list">
                                    <li>gamer1</li>
                                    <li>gamer1</li>
                                    <li>gamer1</li>
                                    <li>gamer1</li>
                                </ul>
                            </li>
                        -->
                        </ul>
                    </div>
                </div>
                <div class="leaderboard-column">
                    <div class="controls-wrapper">
                        <div class="leader-board-container" id="leader-board-2">
                            <div class="leader-board-header-container header-container" num="2">
                                <h3 class="lobby-text collapse-caret">></h3>
                                <h3 class="lobby-text">2Player Leader Board</h3>
                            </div>
                            <ul class="user-list"></ul>
                        </div>
                        <div class="leader-board-container" id="leader-board-3">
                            <div class="leader-board-header-container header-container" num="3">
                                <h3 class="lobby-text collapse-caret">></h3>
                                <h3 class="lobby-text">3Player Leader Board</h3>
                            </div>
                            <ul class="user-list"></ul>
                        </div>
                        <div class="leader-board-container" id="leader-board-4">
                            <div class="leader-board-header-container header-container" num="4">
                                <h3 class="lobby-text collapse-caret">></h3>
                                <h3 class="lobby-text">4Player Leader Board</h3>
                            </div>
                            <ul class="user-list"></ul>
                        </div>
                        <div class="leader-board-container" id="leader-board-5">
                            <div class="leader-board-header-container header-container" num="5">
                                <h3 class="lobby-text collapse-caret">></h3>
                                <h3 class="lobby-text">5Player Leader Board</h3>
                            </div>
                            <ul class="user-list"></ul>
                        </div>
                        <div class="leader-board-container" id="leader-board-6">
                            <div class="leader-board-header-container header-container" num="6">
                                <h3 class="lobby-text collapse-caret">></h3>
                                <h3 class="lobby-text">6Player Leader Board</h3>
                            </div>
                            <ul class="user-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/common/dark_mode_toggle.js"></script> <!--Put this up here attempting to avoid dark mode -> light mode flash on page load-->    
        <script src="/socket.io/socket.io.js"></script>
        <script src="src/client_lobby.js"></script>
        <script src="src/common/navbar.js"></script>
        <script src="src/common/global_chat.js"></script>
    </body>
</html>
