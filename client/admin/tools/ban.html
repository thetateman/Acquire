<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Acquire - Admin Tools</title>
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    </head>
    <body>
        <h1>Ban or unban a user:</h1>
        <form action="/banapi" method="post">
            <input id="username" name="username" placeholder="username">
            <input id="reason" name="reason" placeholder="reason">
            <br>
            <input type="radio" id="ban" name="ban_unban" value="ban">
             <label for="ban">Ban</label><br>
             <input type="radio" id="unban" name="ban_unban" value="unban">
             <label for="unban">Unban</label><br>
            <button type="submit">Submit</button>
        </form>
        <form></form>
        <script></script>
    </body>
</html>
