<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Acquire Version Alpha2.0.0</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/dark_mode_toggle.css" />
        <link rel="stylesheet" href="styles/topnav.css" />
        <!--
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        -->
    </head>
    <body class="dark-mode">
        <!-- old board implementation <canvas height="600" width="800"></canvas> -->
        <div class="flex-container">
            <div class="game-column">
                <table class="game-board"></table>
            </div>
            <div class="stats-column">
                <table class="stats-board">
                    <tr id="stats-table-header-row">
                        <th class="player-table-header">Player</th>
                        <th class="chain-table-header" id="ihead">I</th>
                        <th class="chain-table-header" id="chead">C</th>
                        <th class="chain-table-header" id="whead">W</th>
                        <th class="chain-table-header" id="fhead">F</th>
                        <th class="chain-table-header" id="ahead">A</th>
                        <th class="chain-table-header" id="thead">T</th>
                        <th class="chain-table-header" id="lhead">L</th>
                        <th class="cash-table-header">Cash</th>
                        <th class="net-table-header">Net</th>
                    </tr>
                    <tr id="stats-placeholder-row-parent">
                        <td id="stats-placeholder-row">.</td>
                    </tr>
                    <!-- old chain selector buttons
                    <tr>
                        <td id="button-buffer-row">.</td>
                    </tr>
                    <tr id="chain-button-row">
                        <th id="button-row-placeholder">Select:</th>
                        <td class="chain-button" id="ibutton">I</td>
                        <td class="chain-button" id="cbutton">C</td>
                        <td class="chain-button" id="wbutton">W</td>
                        <td class="chain-button" id="fbutton">F</td>
                        <td class="chain-button" id="abutton">A</td>
                        <td class="chain-button" id="tbutton">T</td>
                        <td class="chain-button" id="lbutton">L</td>
                    </tr>
                    -->
                </table>  
                <div id="tile-action-container">
                    <button id="start-game-button">Start Game</button>
                    <div class="flex-container" id="tile-bank">
                    </div>
                </div>
                <div class="chain-chat-action-container">
                    <div class="chain-controls-container">
                        <div class="flex-container" id="chain-selector-row-container">
                            <span class="share-info-label" id="chain-selector-label">Buy:</span>
                            <div class="flex-container" id="chain-selector-row">
                                <span class="chain-button" id="ibutton">I</span>
                                <span class="chain-button" id="cbutton">C</span>
                                <span class="chain-button" id="wbutton">W</span>
                                <span class="chain-button" id="fbutton">F</span>
                                <span class="chain-button" id="abutton">A</span>
                                <span class="chain-button" id="tbutton">T</span>
                                <span class="chain-button" id="lbutton">L</span>
                            </div>
                            <div id="chain-selector-row-placeholder"></div>
                        </div>
                        <div class="flex-container" id="buy-shares-container">
                            <div class="flex-container" id="share-cart-label-container">
                                <span class="share-info-label" id="share-cart-label">Share cart:</span>
                                <span id="share-purchase-total">Total:</span>
                            </div>
                            <div class="dynamic-share-info-column" id="share-cart-container">
                                <div class="flex-container" id="share-cart"></div>
                            </div>
                            <div class="dynamic-share-action-column">
                                <button class="share-action-button" id="buy-shares-button">Buy</button>
                                <input id="end-game-selection" type="checkbox">
                                <label for="end-game-selection">End Game</label>
                            </div>
                        </div>
                        <div class="flex-container" id="dispose-shares-container">
                            <div class="dynamic-share-info-column">
                                <!--
                                <table class="dispose-shares-table">
                                    <tr>
                                        <td id="keep-head" colspan="3">Keep</td>
                                        <td id="trade-head" colspan="3">Trade</td>
                                        <td id="sell-head" colspan="3">Sell</td>
                                    </tr>
                                    <tr id="dispose-shares-button-row">
                                        <td id="-kb">-</td>
                                        <td id="+kb">+</td>
                                        <td id="mkb">All</td>
                                        <td id="-tn">-</td>
                                        <td id="+tb">+</td>
                                        <td id="mtb">Max</td>
                                        <td id="-sb">-</td>
                                        <td id="+sb">+</td>
                                        <td id="msb">All</td>
                                    </tr>
                                
                                </table>
                            -->
                                <div class="flex-container" id="dispose-shares-editor-container">
                                    <div class="dispose-shares-type-container">
                                        <span class="share-disposal-info-head" id="keep-head">Keep</span>
                                        <div class="dispose-shares-button-container">
                                            <button id="-kb">–</button>
                                            <button id="+kb">+</button>
                                            <button id="mkb">All</button>
                                        </div>
                                    </div>
                                    <div class="dispose-shares-type-container">
                                        <span class="share-disposal-info-head" id="trade-head">Trade</span>
                                        <div class="dispose-shares-button-container">
                                            <button id="-tn">–</button>
                                            <button id="+tb">+</button>
                                            <button id="mtb">Max</button>
                                        </div>
                                    </div>
                                    <div class="dispose-shares-type-container">
                                        <span class="share-disposal-info-head" id="sell-head">Sell</span>
                                        <div class="dispose-shares-button-container">
                                            <button id="-sb">–</button>
                                            <button id="+sb">+</button>
                                            <button id="msb">All</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dynamic-share-action-column">
                                <button class="share-action-button" id="dispose-shares-button">OK</button>
                            </div>
                        </div>
                    </div>
                    <div class="chat-controls-wrapper">
                        <ul id="messages"></ul>
                        <form id="chat-form">
                            <input id="chat-input" autocomplete="off" title="chat" placeholder="Send message..." />
                        </form>
                    </div> 
                        </div>
                    </div> 
                </div>     
                    </div>
                </div>     
            </div>
        </div>
        <script src="/src/common/dark_mode_toggle.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="src/client.js"></script>
        <script src="src/common/navbar.js"></script>
        <script src="src/common/global_chat.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        -->
    </body>
</html>
